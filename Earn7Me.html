<!DOCTYPE html>

    <style>
        body {

        .container {

        .redeem-btn {

        }

        .redeem-btn:hover {

        }

        #redeemCode {
            font-size: 18px;

            color: #ff5733;
            margin-top: 10px;
        }

        #process {
            background: black;
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            display: none;
            height: 150px;
            overflow: hidden;
            text-align: left;
        }

        select {

        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ğŸ¯ Complete All Tasks & Get 1000 Coins! ğŸ’°</h2>
        <p><b>ğŸ”¥ Coins:</b> <span id="coins">0</span></p>
        
        <div id="tasks">
            <button class="task-btn" onclick="completeTask(1, 'https://youtube.com/@hameedurrahman-786?si=16BT96wsbbUeo4U3')">ğŸ“¢ Subscribe YT</button>
            <button class="task-btn" onclick="completeTask(2, 'https://youtube.com/shorts/sULkYx-jsiM?si=dM02m-ERgOCP_FSW')">ğŸ‘ Like YT Video</button>
            <button class="task-btn" onclick="completeTask(3, 'https://youtube.com/shorts/sULkYx-jsiM?si=dM02m-ERgOCP_FSW')">ğŸ’¬ Comment YT Video</button>
            <button class="task-btn" onclick="completeTask(4, 'https://youtube.com/shorts/sULkYx-jsiM?si=dM02m-ERgOCP_FSW')">ğŸ“¤ Share YT Video</button>
            <button class="task-btn" onclick="completeTask(5, 'https://www.instagram.com/hamidur_hmr?igsh=MWVlNGZhZjhjdTdyZA==')">ğŸ“¸ Follow Instagram</button>
            <button class="task-btn" onclick="completeTask(6, 'https://www.instagram.com/reel/C2r1qPdxoRi/?igsh=NDgweXBrbTRoOHlw')">â¤ï¸ Like Insta Post</button>
            <button class="task-btn" onclick="completeTask(7, 'https://www.instagram.com/reel/C2r1qPdxoRi/?igsh=NDgweXBrbTRoOHlw')">ğŸ’­ Comment Insta Post</button>
        </div>

        <select id="redeemType">
            <option value="Google Play">ğŸ® Google Play</option>
            <option value="Paytm">ğŸ’° Paytm</option>
            <option value="Amazon">ğŸ›’ Amazon</option>
        </select>

        <button class="redeem-btn" onclick="redeemReward()">ğŸ Redeem â‚¹20</button>
        <div id="process"></div>
        <p id="redeemCode"></p>
    </div>

    <script>
        let tasksCompleted = [];
        const totalTasks = 7;

        function completeTask(taskId, url) {
            if (!tasksCompleted.includes(taskId)) {
                tasksCompleted.push(taskId);
                window.open(url, '_blank');
                
                if (tasksCompleted.length === totalTasks) {
                    document.getElementById('coins').innerText = "1000";
                }
            } else {
                alert("âŒ You already completed this task!");
            }
        }

        function generateRedeemCode(type) {
            let code = "";
            switch (type) {
                case "Google Play":
                    code = `GXLN-${randomCode()}-${randomCode()}`;
                    break;
                case "Paytm":
                    code = `PTM-${randomCode()}-${randomCode()}`;
                    break;
                case "Amazon":
                    code = `AMZN-${randomCode()}-${randomCode()}`;
                    break;
            }
            return code;
        }

        function randomCode() {
            return Math.random().toString(36).substr(2, 4).toUpperCase();
        }

        function showProcess(callback) {
            let processDiv = document.getElementById("process");
            processDiv.style.display = "block";
            processDiv.innerText = "";

            let steps = [
                "ğŸ” Verifying User Identity...",
                "âœ… Tasks Completion Verified!",
                "ğŸ”„ Generating Secure Code...",
                "ğŸ”’ Encrypting Code Data...",
                "ğŸ“¡ Connecting to Server...",
                "âœ… Redeem Code Successfully Generated!"
            ];

            let index = 0;
            let interval = setInterval(() => {
                if (index < steps.length) {
                    processDiv.innerText += steps[index] + "\n";
                    index++;
                } else {
                    clearInterval(interval);
                    callback();
                }
            }, 1500);
        }

        function redeemReward() {
            let coins = parseInt(document.getElementById('coins').innerText);
            let type = document.getElementById('redeemType').value;

            if (coins === 1000) {
                showProcess(() => {
                    let code = generateRedeemCode(type);
                    document.getElementById('redeemCode').innerText = `ğŸ‰ Your ${type} â‚¹20 Code: ${code}`;
                    document.getElementById('coins').innerText = "0";
                });
            } else {
                alert("âš ï¸ Complete all tasks to get 1000 coins.");
            }
        }
    </script>

</body>
</html>
